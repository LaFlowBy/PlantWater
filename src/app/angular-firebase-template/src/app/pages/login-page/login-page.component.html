<div class="card w-50 m-auto mt-5">
    <div class="card-body">
        <form (submit)="login($event)">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"  [(ngModel)]="password">
            </div>
            <small class="form-text text-muted">{{notification}}</small>

            <button class="btn btn-primary my-2" type="submit">Login</button>
        </form>
    </div>
</div>
