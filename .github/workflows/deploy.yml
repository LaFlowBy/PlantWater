name: Deploy on Raspberry Pi

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: [self-hosted, linux]  # Run this job on the Raspberry Pi self-hosted runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout the code from the repository        

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install -r requirements.txt  # Assuming you have a requirements.txt file

      - name: Lint the code
        run: |
          pylint --enable=error main.py  # Lint the code and treat warnings as errors

      - name: Stop old process
        run: |
          pkill -f main.py || true  # Kill the old running instance of main.py if it exists

      - name: Run the project
        run: |
          nohup python3 main.py &  # Run the new instance of main.py in the background